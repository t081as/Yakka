image: mono:4.6.0.245

stages:
    - build
    - test

before_script:     
    - nuget restore -NonInteractive

release:
    stage: build
    only:
        - tags
    artifacts:
        paths:
          - Yakka.exe
          - LICENSE.md
          - CHANGELOG.md
          - AUTHORS.txt
    script:
        - xbuild "Yakka.sln" /p:Configuration="Release" /p:Platform="Any CPU"
        - cp Build/Release/Yakka.exe Yakka.exe

ci-release:
    stage: build
    only:
        - master
    except:
        - tags
    artifacts:
        expire_in: 4 weeks
        paths:
          - Yakka.exe
          - LICENSE.md
          - CHANGELOG.md
          - AUTHORS.txt
    script:
        - xbuild "Yakka.sln" /p:Configuration="Release" /p:Platform="Any CPU"
        - cp Build/Release/Yakka.exe Yakka.exe
    
ci-debug:
    stage: test
    artifacts:
        expire_in: 1 week
        paths:
          - Build/Debug/Yakka.Test.dll
          - Build/Debug/Yakka.Test/Yakka.exe
          - Build/Debug/Yakka.Test/Yakka.TestReport.xml
          - Build/Debug/Yakka.Test/Yakka.Coverage.xml
    script:
        - xbuild "Yakka.sln" /p:Configuration="Debug" /p:Platform="Any CPU"
        - mono packages/NUnit.ConsoleRunner.3.6.0/tools/nunit3-console.exe Build/Debug/Yakka.Test.dll --work=Build/Debug/ --result=Yakka.TestReport.xml